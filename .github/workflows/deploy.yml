name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler deploy

          # Fix bindings (Wrangler bug workaround) - includes KV, D1, and Durable Object
          curl -X PATCH "https://api.cloudflare.com/client/v4/accounts/a532928aecc69ee43a6aafa158d4d788/workers/scripts/dachsbau-slots/settings" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -F 'settings={"bindings":[{"type":"kv_namespace","name":"SLOTS_KV","namespace_id":"69477a8fb2aa400d9da5496bf6d52ef7"},{"type":"d1","name":"DB","id":"f0129de7-504a-4287-bad2-4b499a341942"},{"type":"durable_object_namespace","name":"DUEL_ALARM","class_name":"DuelTimeoutAlarm"},{"type":"r2_bucket","name":"ASSETS_BUCKET","bucket_name":"dachsbau-slots-assets"}]}'
