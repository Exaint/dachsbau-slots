name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler deploy

          # Fix KV binding (Wrangler bug workaround)
          curl -X PATCH "https://api.cloudflare.com/client/v4/accounts/a532928aecc69ee43a6aafa158d4d788/workers/scripts/dachsbau-slots-github/settings" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"bindings":[{"type":"kv_namespace","name":"SLOTS_KV","namespace_id":"69477a8fb2aa400d9da5496bf6d52ef7"}]}'
