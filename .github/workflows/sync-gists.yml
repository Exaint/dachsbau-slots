---
name: Sync Docs to Gists

on:
  push:
    branches:
      - main
    paths:
      - 'docs/INFO.md'
      - 'docs/SHOP.md'
      - 'docs/CHANGELOG.md'

jobs:
  sync-gists:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Sync INFO.md to Gist
        uses: popsiclestick/gist-sync-action@v1.2.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/Exaint/07fc57925e624dfc31a08976bc7cc457
          gist_title: INFO.md
          gist_description: "ðŸ¦¡ Dachsbau Slots - Info & Commands (Auto-synced)"
          github_file: docs/INFO.md
      - name: Sync SHOP.md to Gist
        uses: popsiclestick/gist-sync-action@v1.2.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/Exaint/1facc246a6b8d7a4e3b8aace74993e3d
          gist_title: SHOP.md
          gist_description: "ðŸ¦¡ Dachsbau Slots - Shop Items (Auto-synced)"
          github_file: docs/SHOP.md
      - name: Sync CHANGELOG.md to Gist
        uses: popsiclestick/gist-sync-action@v1.2.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/Exaint/288b8a2707aa41b01d440ee4f207a831
          gist_title: CHANGELOG.md
          gist_description: "ðŸ¦¡ Dachsbau Slots - Changelog (Auto-synced)"
          github_file: docs/CHANGELOG.md
