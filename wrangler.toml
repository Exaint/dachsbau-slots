name = "dachsbau-slots-github"
main = "_worker.js"
compatibility_date = "2024-12-29"

# OPTIMIZED: Smart Placement - Worker runs closer to KV data for lower latency
[placement]
mode = "smart"

# Account ID (optional, aber empfohlen)
account_id = "a532928aecc69ee43a6aafa158d4d788"

# KV Namespace Binding
# WICHTIG: Ersetze die ID mit deiner tatsächlichen KV Namespace ID
# Diese findest du unter: Workers & Pages → KV → Dein Namespace → "Namespace ID"
kv_namespaces = [
  { binding = "SLOTS_KV", id = "69477a8fb2aa400d9da5496bf6d52ef7" }
]

# Observability / Logging
observability = { logs = { enabled = true, head_sampling_rate = 1, invocation_logs = true } }

# Optional: Custom Domain
# routes = [
#   { pattern = "dachsbau-slots.exaint.workers.dev", zone_name = "exaint.workers.dev" }
# ]

# Optional: Compatibility Flags
# compatibility_flags = []

# Optional: Custom Limits (meistens nicht nötig)
# limits = { cpu_ms = 50 }
